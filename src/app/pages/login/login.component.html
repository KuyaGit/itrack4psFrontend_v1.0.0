<body>
  <div class="container">
    <div class="panel right-panel">
      <form action="" class="sign-in-form" [formGroup]="loginForm">
        <img src="assets/login/Itrack4ps.png" alt="" class="image">
        <h2 class="title">LOGIN</h2>
        <div class="input-field">
            <i class='bx bxs-envelope' style="font-size: 2em;"></i>
            <input type="text" placeholder="Email" formControlName="email">
        </div>
        <div class="input-field">
            <i class='bx bxs-lock-alt' style="font-size: 2em;"></i>
            <input type="password" placeholder="Password" formControlName="password">
        </div>
        <input type="submit" value="Login" class="btn" (click)="login()">
    </form>
    </div>
  </div>
</body>
