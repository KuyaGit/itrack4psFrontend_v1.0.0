<body>
    <app-avatar *ngIf="!isMobileLayout"></app-avatar>
    <div class="header">
      <div class="example-button-container">
        <button  mat-raised-button color="disabled" aria-label="Example icon button with a home icon" routerLink="/home/beneficiary">
          <mat-icon>arrow_back</mat-icon>
          Back
        </button>
      </div>
      <header>Child Achievements</header>
      <button mat-raised-button extended color="primary" (click)="addchildchildachievements()">
        <mat-icon>add</mat-icon>
        Add Achievement
      </button>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="alluserData" matSort > 
          <!-- header row -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
          <!-- column -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
          <ng-container matColumnDef="child_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Child ID </th>
            <td mat-cell *matCellDef="let item">
                {{ item.child_id }}
            </td>
          </ng-container>
          <ng-container matColumnDef="achievement_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Achievement</th>
            <td mat-cell *matCellDef="let item">
                {{ item.achievements_name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="achievement_desc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let item">
            {{ item.achievements_desc }}
          </td>
      </ng-container>
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef > Action </th>
          <td mat-cell *matCellDef="let item">
                <button mat-raised-button color="primary" (click)="downloadCertificate(item.achievements_file)">
                    Download Certificate
                </button>
            
          </td>
      </ng-container>
        </table>
      <mat-paginator class="mat-paginator-sticky" #paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"
                  [length]="alluserData.data.length"></mat-paginator>
    </div>
  </body>
